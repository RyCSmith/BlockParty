  <script type="text/javascript">

   function switch_to_business() {
       var e = document.getElementById("business_form");
       var g = document.getElementById("individual_form");
       if(e.style.display == 'none')
          e.style.display = 'block';
          g.style.display = 'none';
   }

   function switch_to_individual() {
       var e = document.getElementById("business_form");
       var g = document.getElementById("individual_form");
       if(g.style.display == 'none')
          g.style.display = 'block';
          e.style.display = 'none';
   }

  </script>


  <script type="text/javascript">
    $('#business_button').click(function() {
        switch_to_business();
    });

    $('#individual_button').click(function() {
        switch_to_individual();
    });

  </script>
