{% load staticfiles %}
<html>
<head>
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="{% static 'block_party/css/create_event_style.css' %}" />
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script type="text/javascript" src="{% static 'block_party/js/bootstrap.min.js' %}"></script>
	<title>Event Detail</title>
</head>

<body>
  <div class="col-xs-12" style="height:50px;"></div>

  <div class="container">

    <div class="row">
        <div class="col-xs-12 col-sm-8 col-md-6 col-sm-offset-2 col-md-offset-3">
            <form role="form">
                <div class = "centered">
                    <h2>Create Event Page <small></h2>
                <hr class="colorgraph">
                <div class="row">
                    <div class="col-xs-12 col-sm-6 col-md-6">
                        <div class="form-group">
                            <input type="text" name="event_name" id="event_name" class="form-control input-lg" placeholder="Event Name" tabindex="1">
                        </div>
                    </div>
                </div>
                

                <hr class="colorgraph">
                <div class="row">
                    <div class = "centered">
                        <div class="col-xs-12 col-md-6">
                            <input type="submit" value="Register" class="btn btn-primary btn-block btn-lg" tabindex="10">
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
  </div>

  

</body>


</html>
