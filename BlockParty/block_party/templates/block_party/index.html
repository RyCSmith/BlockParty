{% load staticfiles %}
<html>
<head>
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="{% static 'block_party/css/index_style.css' %}" />
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
	<title>Block Party Homepage</title>
</head>
<body>

<div id="title_bar">
					<button type="button" id="launch_signup_button" class="btn btn-primary pull-right title_bar_button"><a class="nav-link"href="{% url 'block_party_app:signup' %}">Sign up</a></button>
					<button type="button" id="launch_signin_button" class="btn btn-primary pull-right title_bar_button" data-toggle="modal" data-target="#signInModal" >Sign in</button>
				</div>
<!-- Image Slider -->
<div style="position: relative; left: 0; top: 0;">
      	<div class="slider-container content" id="slider-container">
			<div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
			  <!-- Indicators -->
			  <ol class="carousel-indicators">
			    <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
			    <li data-target="#carousel-example-generic" data-slide-to="1"></li>
			  </ol>
			  <!-- Wrapper for slides -->
			  <div class="carousel-inner">
			    <div class="item active">
                    <center>
                        <img src="{% static 'block_party/images/main_image2.jpg' %}" alt="...">
                    </center>
			    </div>
			    <div class="item">
                    <center>
                        <img src="{% static 'block_party/images/main_image.jpg' %}" alt="...">
                    </center>
			    </div>
			  </div>
			  <!-- Controls -->
			  <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
			    <span class="glyphicon glyphicon-chevron-left"></span>
			  </a>
			  <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
			    <span class="glyphicon glyphicon-chevron-right"></span>
			  </a>
			</div> <!-- Carousel -->
		</div>
		<img src="{% static 'block_party/images/logo.png' %}" id="logo_image"/>
	</div>

	<div class="container">
		<div class="row">
			<div class="col-md-12" id="fixed_column">
				
				<img idsrc="{% static 'block_party/images/main_image.jpg' %}" alt="main pic">
				{% if event_id > 10 %}
				<div class="text-center">Bigger. Event ID: {{event_id}}</div>
				{% else %}
				<div>Smaller. Event ID: {{event_id}}</div>
				{% endif %}
			</div>
		</div>
	</div>


	<div class="modal fade" id="signInModal" tabindex="-1" role="dialog" aria-labelledby="signInModal">
		  <div class="modal-dialog modal-sm" role="document">
		    <div class="modal-content">
		      <div class="modal-header">
		        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
		        <h4 class="modal-title" id="signInModalLabel">Sign In</h4>
		      </div>
		      <div class="modal-body">
		        <form action="{% url 'block_party_app:authenticate' %}" method="post"> 
		        	{% csrf_token %}
		        	<label for="user_email" class="control-label">Email</label>
		            <input type="text" class="form-control" id="user_email">
		            <label for="user_password" class="control-label">Password</label>
		            <input type="text" class="form-control" id="user_password">
		        	<input type="submit" class="btn btn-default" value="Log In" /> 
		    	</form>
		      </div>
		  	</div>
		  </div>
		</div>

</body>
</html>
