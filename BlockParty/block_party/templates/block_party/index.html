{% load staticfiles %}
<html>
<head>
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="{% static 'block_party/css/index_style.css' %}" />
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
	<title>Block Party Homepage</title>
</head>
<body>
	<div id="title_bar">
		<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal" data-whatever="@mdo">Sign up</button>
			<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel">
			  <div class="modal-dialog modal-sm" role="document">
			    <div class="modal-content">
			      <div class="modal-header">
			        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
			        <h4 class="modal-title" id="exampleModalLabel">Sign In</h4>
			      </div>
			      <div class="modal-body">
			        <form action="{% url 'block_party_app:authenticate' %}" method="post"> 
			        	{% csrf_token %}
			        	<label for="user_email" class="control-label">Email</label>
			            <input type="text" class="form-control" id="user_email">
			            <label for="user_password" class="control-label">Password</label>
			            <input type="text" class="form-control" id="user_password">
			        	<input type="submit" class="btn btn-default" value="Log In" /> 
			    	</form>
			      </div>
			  	</div>
			  </div>
			</div>
	</div>
	{% if event_id > 10 %}
	<div class="text-center">Bigger. Event ID: {{event_id}}</div>
	{% else %}
	<div>Smaller. Event ID: {{event_id}}</div>
	{% endif %}


</body>
</html>
