{% load staticfiles %}
<html>
<head>
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="{% static 'block_party/css/event_details_style.css' %}" />
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <script type="text/javascript" src="{% static 'block_party/js/bootstrap.min.js' %}"></script>
	<title>Event Detail</title>
</head>

<body>
  <div class="col-xs-12" style="height:50px;"></div>
  <div class= "container text-center">

    <div class = "row">
      <div class = "col-md-12">
            <div class = "centered">
              <h1><span class="label label-default"> What?</span> {{event.event_name}}</h1>
            </div>
      </div>
    </div>

    <div class = "row">
      <div class = "col-md-12">
            <div class = "centered">
              <h1><span class="label label-default">When?</span> {{event.confirmed_time}}</h1>
            </div>
      </div>
    </div>

    <div class = "row">
      <div class = "col-md-12">
            <div class = "centered">
              <h1><span class="label label-default">Where?</span> {{event.street_address}} {{event.city_name}} {{event.state_name}} {{event.zip_code}}</h1>
            </div>
      </div>
    </div>

    <div class = "row">
      <div class = "col-md-3"></div>
      <div class = "col-md-6">
            <div class = "centered">
              <h2><span>Confirmed so far</span></h2>
                <div class="progress">
                  <div class="progress-bar" role="progressbar" aria-valuenow="{{confirmed_perc}}" aria-valuemin="0" aria-valuemax="100" style="width: {{confirmed_perc}}%;">
                    {{confirmed_perc}}%
                  </div>
                </div>
            </div>
      </div>
      <div class = "col-md-3"></div>
    </div>

  </div>


</body>
</html>
